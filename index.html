<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="http://cdn.zhongyingjie.top/public/static/admin/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>个人小窝</title>
    <style>
      /* 修改垂直滚动条 */
::-webkit-scrollbar {
  width: 6px; /* 修改宽度 */
}
 
/* 修改滚动条轨道背景色 */
::-webkit-scrollbar-track {
  background-color: #f1f1f1;
}
 
/* 修改滚动条滑块颜色 */
::-webkit-scrollbar-thumb {
  background-color: #545c64;
}
 
/* 修改滚动条滑块悬停时的颜色 */
::-webkit-scrollbar-thumb:hover {
  background-color: #555;
}

body{
   margin: 0 !important;
 }

 #text-page-header .el-page-header__left,.el-page-header__content{
  width: 0;
  flex: 1;
  margin-right: 0;
}

:-webkit-any(article, aside, nav, section) h1 {
  display: block;
    font-size: 2em;
    margin-block-start: 0.67em;
    margin-block-end: 0.67em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
} 

/* 移动端全局优化 */
@media (max-width: 768px) {
  /* 移动端滚动条优化 */
  ::-webkit-scrollbar {
    width: 3px;
  }
  
  /* Element Plus 组件移动端优化 */
  .el-container {
    flex-direction: column !important;
  }
  
  .el-pagination {
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .el-pagination .el-pager li {
    min-width: 28px;
    height: 28px;
    line-height: 28px;
    font-size: 12px;
  }
  
  .el-pagination .btn-prev,
  .el-pagination .btn-next {
    min-width: 28px;
    height: 28px;
    line-height: 28px;
  }
  
  .el-card {
    margin: 5px 0;
  }
  
  .el-card__header {
    padding: 15px;
  }
  
  .el-card__body {
    padding: 15px;
  }
  
  .el-tag {
    margin: 2px;
    font-size: 11px;
  }
  
  .el-button {
    font-size: 12px;
    padding: 8px 12px;
  }
  
  .el-input__inner {
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .el-card__header {
    padding: 10px;
  }
  
  .el-card__body {
    padding: 10px;
  }
  
  .el-pagination .el-pager li {
    min-width: 24px;
    height: 24px;
    line-height: 24px;
    font-size: 11px;
  }
  
  .el-pagination .btn-prev,
  .el-pagination .btn-next {
    min-width: 24px;
    height: 24px;
    line-height: 24px;
  }
  
  .el-tag {
    font-size: 10px;
    height: 20px;
    line-height: 20px;
  }
  
  .el-button {
    font-size: 11px;
    padding: 6px 10px;
  }
}

    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js" defer></script>
  </body>
</html>
